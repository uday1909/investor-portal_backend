<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Missing Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h2 { color: #2c3e50; }
    form {
      background: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    .message {
      text-align: center;
      margin-top: 2rem;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¥ Request Missing File</h2>

  <form action="/submit-request" method="POST">
    <label for="company">Company Symbol or Name</label>
    <input type="text" id="company" name="company" required>

    <label for="quarter">Select Quarter</label>
    <select id="quarter" name="quarter">
      <option value="">-- Select --</option>
      <option value="Q1 FY2025">Q1 FY2025</option>
      <option value="Q2 FY2025">Q2 FY2025</option>
      <option value="Q3 FY2025">Q3 FY2025</option>
      <option value="Q4 FY2025">Q4 FY2025</option>
    </select>

    <label for="type">What is missing?</label>
    <select id="type" name="type" required>
      <option value="presentation">Investor Presentation</option>
      <option value="transcript">Earnings Transcript</option>
      <option value="recording">Call Recording</option>
    </select>

    <button type="submit">Submit Request</button>
  </form>

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}
</body>
</html>
