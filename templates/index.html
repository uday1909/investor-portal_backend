<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Investor Portal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .company {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .quarter {
      margin-left: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      display: block;
      padding: 4px 0;
    }
    a:hover {
      text-decoration: underline;
    }
    .not-found {
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Investor Portal Dashboard</h1>
  <p>Below are available presentations, transcripts, and recordings:</p>

  <input type="text" id="searchBox" placeholder="Search company name..." oninput="filterCompanies()">

  <div id="output">Loading data...</div>

  <script>
    let allData = {};

    fetch("/api/presentations")
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("output").innerHTML = "<p class='not-found'>No data found.</p>";
          return;
        }
        allData = data;
        renderCompanies(Object.keys(data));
      });

    function filterCompanies() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filtered = Object.keys(allData).filter(company =>
        company.toLowerCase().includes(term)
      );
      renderCompanies(filtered);
    }

    function renderCompanies(companyList) {
      const container = document.getElementById("output");
      container.innerHTML = "";

      if (companyList.length === 0) {
        container.innerHTML = "<p class='not-found'>No matching companies found.</p>";
        return;
      }

      companyList.forEach(company => {
        const companyDiv = document.createElement("div");
        companyDiv.className = "company";
        companyDiv.innerHTML = `<h2>${company}</h2>`;

        const quarters = allData[company];
        for (const qtr in quarters) {
          const qtrDiv = document.createElement("div");
          qtrDiv.className = "quarter";
          qtrDiv.innerHTML = `<h4>${qtr}</h4>`;
          const ul = document.createElement("ul");

          quarters[qtr].forEach(fileObj => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${fileObj.file}" target="_blank">${fileObj.name}</a>`;
            ul.appendChild(li);
          });

          qtrDiv.appendChild(ul);
          companyDiv.appendChild(qtrDiv);
        }

        container.appendChild(companyDiv);
      });
    }
  </script>
</body>
</html>
