<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Investor Portal Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f4f6f8;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .company {
      margin-bottom: 2.5rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }
    .company h2 {
      margin: 0 0 1rem 0;
      font-size: 24px;
      color: #333;
    }
    .quarter {
      margin-left: 1rem;
      margin-bottom: 1rem;
    }
    .quarter h4 {
      margin: 0;
      font-size: 16px;
      color: #2c3e50;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }
    li {
      margin: 5px 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
      font-size: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
    .not-found {
      color: #999;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>üìä Investor Portal Dashboard</h1>
  <p>Below are available presentations, transcripts, and recordings:</p>

  <input type="text" id="searchBox" placeholder="Search company name..." oninput="filterCompanies()">

  <div id="output"><p class="not-found">Start typing to search for a company...</p></div>

  <script>
    let allData = {};

    fetch("/api/presentations")
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("output").innerHTML = "<p class='not-found'>No data found.</p>";
          return;
        }
        allData = data;
        renderCompanies([]); // üö´ Don't show anything by default
      });

    function filterCompanies() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const filtered = Object.keys(allData).filter(company =>
        company.toLowerCase().includes(term)
      );
      renderCompanies(filtered);
    }

    function renderCompanies(companyList) {
      const container = document.getElementById("output");
      container.innerHTML = "";

      if (companyList.length === 0) {
        container.innerHTML = "<p class='not-found'>No matching companies found.</p>";
        return;
      }

      companyList.forEach(company => {
        const companyDiv = document.createElement("div");
        companyDiv.className = "company";
        companyDiv.innerHTML = `<h2>${company}</h2>`;

        const quarters = allData[company];
        const sortedQuarters = Object.keys(quarters).sort().reverse(); // Descending order

        sortedQuarters.forEach(qtr => {
          const files = quarters[qtr];
          const toggleId = `${company}_${qtr}`.replace(/\W+/g, "_");

          const qtrDiv = document.createElement("div");
          qtrDiv.className = "quarter";
          qtrDiv.innerHTML = `
            <h4 onclick="toggleVisibility('${toggleId}')">
              ‚ñ∂ ${qtr} (${files.length} file${files.length !== 1 ? "s" : ""})
            </h4>
            <ul id="${toggleId}" style="display:none;"></ul>
          `;

          const ul = qtrDiv.querySelector("ul");

          files.forEach(fileObj => {
            const ext = getFileExtension(fileObj.file);
            const icon = getFileIcon(ext);
            const li = document.createElement("li");
            li.innerHTML = `<span class="icon">${icon}</span><a href="${fileObj.file}" target="_blank">${fileObj.name} (${ext})</a>`;
            ul.appendChild(li);
          });

          companyDiv.appendChild(qtrDiv);
        });

        container.appendChild(companyDiv);
      });
    }

    function toggleVisibility(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === "none") ? "block" : "none";
    }

    function getFileExtension(link) {
      const parts = link.split(".");
      return parts.length > 1 ? parts.pop().split("?")[0].toLowerCase() : "file";
    }

    function getFileIcon(ext) {
      if (ext === "pdf") return "üìÑ";
      if (ext === "mp3" || ext === "m4a") return "üéß";
      if (ext === "txt") return "üìù";
      return "üìÅ";
    }
  </script>
</body>
</html>
