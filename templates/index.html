<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Investor Portal Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>📊 Investor Portal Dashboard</h1>

  <div class="filters">
    <input list="companies" id="searchBox" placeholder="Search company..." oninput="filterCompanies()">
    <datalist id="companies"></datalist>

    <select id="quarterFilter" onchange="filterCompanies()">
      <option value="">All Quarters</option>
    </select>

    <select id="typeFilter" onchange="filterCompanies()">
      <option value="">All File Types</option>
      <option value="pdf">PDF Only</option>
      <option value="mp3">MP3 Only</option>
      <option value="m4a">M4A Only</option>
    </select>
  </div>

  <div id="output" class="company-grid"></div>

  <script>
    let allData = {};
    let companyList = [];

    fetch("/api/presentations")
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("output").innerHTML = "<p class='not-found'>No data found.</p>";
          return;
        }
        allData = data;
        companyList = Object.keys(data);
        updateAutocomplete();
        updateQuarterDropdown();
        renderCompanies({}); // Start empty
      });

    function updateAutocomplete() {
      const datalist = document.getElementById("companies");
      datalist.innerHTML = "";
      companyList.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        datalist.appendChild(option);
      });
    }

    function updateQuarterDropdown() {
      const qSet = new Set();
      companyList.forEach(company => {
        Object.keys(allData[company]).forEach(qtr => qSet.add(qtr));
      });
      const sorted = [...qSet].sort().reverse();
      const dropdown = document.getElementById("quarterFilter");
      sorted.forEach(qtr => {
        const opt = document.createElement("option");
        opt.value = qtr;
        opt.text = qtr;
        dropdown.appendChild(opt);
      });
    }

    function filterCompanies() {
      const term = document.getElementById("searchBox").value.toLowerCase();
      const qtrFilter = document.getElementById("quarterFilter").value;
      const typeFilter = document.getElementById("typeFilter").value;

      const filtered = companyList.filter(c =>
        c.toLowerCase().includes(term)
      );

      const result = {};
      filtered.forEach(company => {
        result[company] = {};
        const quarters = allData[company];
        for (const qtr in quarters) {
          if (qtrFilter && qtr !== qtrFilter) continue;
          const filteredFiles = quarters[qtr].filter(f => {
            if (!typeFilter) return true;
            return getFileExtension(f.file) === typeFilter;
          });
          if (filteredFiles.length > 0) result[company][qtr] = filteredFiles;
        }
        if (Object.keys(result[company]).length === 0) delete result[company];
      });

      renderCompanies(result);
    }

    function renderCompanies(data) {
      const container = document.getElementById("output");
      container.innerHTML = "";

      const keys = Object.keys(data);
      if (keys.length === 0) return;

      keys.forEach(company => {
        const companyDiv = document.createElement("div");
        companyDiv.className = "company-box";
        const companyId = `company_${company.replace(/\W+/g, "_")}`;
        companyDiv.innerHTML = `
          <div onclick="toggleCompany('${companyId}')">${company}</div>
          <div id="${companyId}" class="quarters hidden"></div>
        `;

        const quartersDiv = companyDiv.querySelector(".quarters");
        const quarters = data[company];
        const sorted = Object.keys(quarters).sort().reverse();

        sorted.forEach(qtr => {
          const toggleId = `${company}_${qtr}`.replace(/\W+/g, "_");
          const qtrDiv = document.createElement("div");
          qtrDiv.className = "quarter";
          qtrDiv.innerHTML = `
            <h4 onclick="toggleVisibility('${toggleId}')">
              ▶ ${qtr} (${quarters[qtr].length} file${quarters[qtr].length !== 1 ? 's' : ''})
            </h4>
            <ul id="${toggleId}" class="hidden"></ul>
          `;

          const ul = qtrDiv.querySelector("ul");
          quarters[qtr].forEach(f => {
            const ext = getFileExtension(f.file);
            const icon = getFileIcon(ext);
            const li = document.createElement("li");
            li.innerHTML = `<span class="icon">${icon}</span><a href="${f.file}" target="_blank">${f.name} (${ext})</a>`;
            ul.appendChild(li);
          });

          quartersDiv.appendChild(qtrDiv);
        });

        container.appendChild(companyDiv);
      });
    }

    function toggleVisibility(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }

    function toggleCompany(id) {
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }

    function getFileExtension(link) {
      const parts = link.split(".");
      return parts.length > 1 ? parts.pop().split("?")[0].toLowerCase() : "file";
    }

    function getFileIcon(ext) {
      if (ext === "pdf") return "📄";
      if (ext === "mp3" || ext === "m4a") return "🎧";
      if (ext === "txt") return "📝";
      return "📁";
    }
  </script>
</body>
</html>
